language: node_js

node_js:
  - "8"
  
cache:
  directories:
    - onboarding-task/node_modules/
  
before_install:
  - cd onboarding-task
  
script:
  - npm run build
  
before_deploy:
  - ls build
  - cd ..
  
deploy:
  provider: surge
  project: ./onboarding-task/build/
  domain: diligent-oil.surge.sh
  on: features/deployment
